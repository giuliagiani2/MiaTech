<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--Inserito input di testo nome-->
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <!--Inserito input di testo cognome-->
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome">
        <br><br>
        <!--Inserito input di testo email-->
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter the email" required>
        <br><br>
        <!--Inserito input di testo password-->
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br><br>
        <!--Inserito campo textarea-->
        <textarea name="message" row="15" cols="14">
        </textarea>
        <br><br>
        <!--Inserite due radio-->
        <input type="radio" name="sesso" value="Maschio">
        Maschio
        <input type="radio" name="sesso" value="Femmina">
        Femmina
        <br><br>
        <!--Inserito un checkbox-->
        <input type="checkbox" name="privacyandpolicy">
        Accettazione della privacy & policy
        <br><br>
        <!--Inserito un sibmit-->
        <input type="submit">
        <br><br>
    </form>
    <!--Inserito tag aside-->
    <aside>
        <h4>Titoletto per il testo</h4>
        <p>Paragrafo con dentro il testo</p>
    </aside>
    <!--Inserito tag main-->
    <main>
        <!--Inserita prima sezione-->
        <section>
            <h2>Titolo della mia prima sezione</h2>
            <p>Testo della prima sezione</p>
        </section>
        <section>
            <!--Inserita seconda sezione-->
            <h2>Titolo della mia seconda sezione</h2>
            <p>Testo della seconda sezione</p>
        </section> 
    </main>
    <!--Immagine responsive-->
    <img alt="responsive image" srcset="image-500.jpg 500w, image-900.jpg 800w" sizes="200vw">
    <!--Inserito video-->
    <video width="300" height="225" controls>
        <source src="./assets/videos/35427-407130886_tiny.mp4" type="video/mp4">
        Your browser don't support the video.
    </video>
    <!--Inserito tag svg-->
    <svg width="" heitgh="">
        <rect x="100" y="50" width="250" height="150" fill="red"/>
    </svg>
    <!--Convertita immagine in svg-->
    <img src="./images/133px-Lady_Liberty_under_a_blue_sky__cropped_.svg" width="100" height="50" alt="Immagine della Statua della LibertÃ ">
    <!--Inserito tag footer-->   
    <footer>
        <p>Footer della mia pagina web</p>
        <p>Copyright</p>
</footer>
</body>
</html>
