<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: "#4CC417",
                        strawberry: "fc5a8d",
                        lime: "#00FF00",
                        lemon: "#FFF700"
                    }
                }
            }
        }
    </script>

    <!--COMPONENTI CUSTOM, STILI RIUTILIZZABILI-->
    <style type="text/tailwindcss">
        @layer components{
            .button{
                border: 2px dotted darkcyan;
                padding: 10px;
                margin: 10px;
                border-radius: 4px;
            }
            .card{
                background-color: aquamarine;
                border-radius: 5px;
                padding: 2px;
                box-sizing: border-box;
            }
            .button-2{
                @apply button text-apple;
            }
        }
    </style>
</head>

<body>

    <!--STILI HOVER-->
    <div class="p-3">
        <button class="bg-yellow-400 hover:bg-lemon">Bottone 1</button>
    </div>
    <div class="p-3">
        <button class="bg-red-400 hover:bg-strawberry">Bottone 2</button>
    </div>
    <div class="p-3">
        <button class="bg-green-400 hover:bg-lime">Bottone 3</button>
    </div>
    <div class="p-3">
        <button class="bg-green-400 hover:bg-apple">Bottone 4</button>
    </div>


    <!--STILI FOCUS & ACTIVE-->
    <input type="text" class="bg-lime focus:outline-none focus:ring focus:border-3">


    <!--STILI DISABLED-->
    <form>
        <label for="nome" class="text-lime">Nome</label>
        <input type="text" id="nome" name="nome" class="font-bold bg-yellow-400">
        <label for="cognome" class="text-lime">Cognome</label>
        <input type="text" id="cognome" name="cognome" class="font-bold bg-yellow-400">
        <button type="submit"
            class="bg-green-400 text-white font-semibold focus:outline-none disables:opacity-50">Invia</button>
    </form>


    <!--COMPONENTI CUSTOM-->
    <div class="p-4">
        <button class="button">Clicca qui</button>
    </div>


    <!--STILI RIUTILIZZABILI-->
    <div class="p-4">
        <img src="" alt="immagine">
        <div class="card">
            <h3>Titolo delle card</h3>
            <p>Paragrafo della card</p>
        </div>
    </div>
    <button type="button" class="button-2">Bottone</button>
</body>

</html>
