<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            //TEMA PERSONALIZZATO, PALLETTE CUSTOM
            theme: {
                extend: {
                    colors: {
                        primary: "#dc2626",
                        secondary: "#84cc16",
                        tertiary: "#2563eb",
                        beach: "#fef08a",
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!--TEMA PERSONALIZZATO-->
    <p class="bg-tertiary text-center p-3 m-3">Paragrafo blu con un nuovo tema</p>


    <!--PALETTE CUSTOM-->
    <div class="p-5">
        <button class="bg-primary active:text-white font-bold rounded p-4 m-4">Primo bottone</button>
        <button class="bg-secondary active:text-white font-bold rounded p-4 m-4">Secondo bottone</button>
        <button class="bg-tertiary active:text-white font-bold rounded p-4 m-4">Terzo bottone</button>
    </div>
</body>

</html>
