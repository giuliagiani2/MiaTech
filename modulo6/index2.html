<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            //ABILITA DARK MODE
            darkMode: "class",
            //TEMA PERSONALIZZATO, PALLETTE CUSTOM
            theme: {
                extend: {
                    colors: {
                        primary: "#dc2626",
                        secondary: "#84cc16",
                        tertiary: "#2563eb",
                        beach: "#fef08a",
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!--TEMA PERSONALIZZATO-->
    <p class="bg-tertiary text-center p-3 m-3">Paragrafo blu con un nuovo tema</p>


    <!--PALETTE CUSTOM-->
    <div class="p-5">
        <button class="bg-primary active:text-white font-bold rounded p-4 m-4">Primo bottone</button>
        <button class="bg-secondary active:text-white font-bold rounded p-4 m-4">Secondo bottone</button>
        <button class="bg-tertiary active:text-white font-bold rounded p-4 m-4">Terzo bottone</button>
    </div>


    <!--SFONDO E BORDO-->
    <div class="bg-primary border-solid border-1 border-red-600">Un div normale</div>
    <div class="bg-beach">
        <img src="" alt="immagine">
        <div>
            <h3 class="text-secondary">Titolo dell'immagine</h3>
            <p class="text-tertiary">Descrizione dell'immagine</p>
        </div>
    </div>


    <!--COLORI DI TESTO-->
    <div class="p-4">
        <h2 class="text-secondary font-bold text-3xl">Titolo</h2>
        <p class="text-primary underline">Paragrafo</p>
        <a href="#" class="text-1xl text-beach">Link</a>
    </div>


    <!--STILE DARK MODE, TOGGLE DARK MODE-->
    <div class="dark:bg-gray-700 dark:text-white p-3">
        Elemento che avr√† sfondo blu e testo bianco.
    </div>
    <div class="p-3">
        <button id="darkModeToggle" class="border-2 border-black-500">Dark MODE
            <span id="darkModeStatus">Inactive</span>
        </button>
    </div>
    <script>
        const toggleDarkMode = () => {
            document.body.classList.toggle("dark");
            document.querySelector("#darkModeStatus").innerHTML = document.body.classList.contains("black") ? "Active" : "Inactive";
        }
        document.querySelector("#darkModeToggle").addEventListener("click", toggleDarkMode);
    </script>
</body>

</html>
